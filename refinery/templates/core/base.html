<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}core/style.css" />
    <title>Refinery {% block title %}{% endblock %}</title>
</head>

<body>
    <div id="header">
        <h1>Refinery</h1>
    </div>
    <div id="subheader">
        <h3>{% block subheader %}{% endblock %}</h3>
    </div>

    </div>

    </div>

</html>
