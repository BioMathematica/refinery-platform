<div id="isa-tab-import-form">
  <p>
    Please provide a ZIP archive containing an investigation, study, and assay
    files.
  </p>

  <div class="relative">
    <div
      class="refinery-max refinery-spinner-bg"
      ng-if="isaTabImport.isImporting">
      <div class="refinery-spinner-center">
        <div class="refinery-spinner"></div>
      </div>
    </div>

    <div
      class="refinery-max refinery-bg-success text-success"
      ng-if="isaTabImport.isSuccessfullyImported">
      <div class="text-centered">
        <i class="fa fa-check" aria-hidden="true"></i>
        Data set has been successfully imported. You will be redirected sortly.
        Otherwise click <a ng-href="/data_sets/{{ isaTabImport.importedDataSetUuid }}">here</a>.
      </div>
    </div>

    <div class="refinery-subheader">
      <h4>Option A. Upload from local computer</h4>
    </div>
    <input
      id="id_isa_tab_file"
      name="isa_tab_file"
      type="file"
      ng-disabled="!!isaTabImport.urlToFile"
      file-model="isaTabImport.file">

    <div class="refinery-subheader">
      <h4>Option B. Provide a URL</h4>
    </div>
    <input
      id="id_isa_tab_url"
      name="isa_tab_url"
      size="37"
      type="text"
      ng-model="isaTabImport.urlToFile"
      ng-disabled="!!isaTabImport.file">

    <button
      id="isa-import-button"
      class="refinery-base btn btn-default"
      ng-click="isaTabImport.startImport()"
      ng-disabled="
        !isaTabImport.file &&
        !isaTabImport.urlToFile &&
        !isaTabImport.isSuccessfullyImported
      ">
      Start Import
    </button>
  </div>
</div>
