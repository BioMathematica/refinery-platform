<ui-select
    append-to-body="true"
    ng-model="FBNGCtrl.nodeGroupList.selected"
    on-select="FBNGCtrl.selectCurrentNodeGroup()"
    theme="select2"
    class="ui-select-drop"
    reset-search-input="'false'">
     <ui-select-match placeholder="Select a node group">
       {{$select.selected.name}}
     </ui-select-match>
    <ui-select-choices
      position="down"
      repeat="nodeGroup in FBNGCtrl.nodeGroupList | filter: $select.search">
      <span ng-bind="nodeGroup.name"></span>
    </ui-select-choices>
</ui-select>
<div>
  <button
    class="refinery-base btn btn-default btn-xs"
    rp-file-browser-node-group-name
    refinery-tooltip
    refinery-tooltip-container="body"
    refinery-tooltip-placement="right"
    title="Save a new node group">
   Save
  </button>

  <span class="refinery-base btn btn-default btn-xs">Reset</span>
</div>
