<div class="modal-header">
  <h3>Group Editor</h3>
  <p>To leave groups with only one member left, you must delete it.</p>
</div>
<div class="modal-body">
  <table class="table table-hover" id="group-table">
    <thead>
      <tr>
        <th>Group</th>
        <th></th>
        <th>{{ collaboration.myFancyCounter }}</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        {{group.name}}
      </td>
      <td>
        <button type="button" class="btn btn-default" style="float:right" ng-click="leaveGroup(group)" ng-class="{disabled: group.member_list.length===1}"}>Leave</button>
      </td>
      <td>
        <button type="button" class="btn btn-default" style="float:right" ng-click="deleteGroup(group)" ng-disabled="!group.can_edit">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
