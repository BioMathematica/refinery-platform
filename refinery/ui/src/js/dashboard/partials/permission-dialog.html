<div class="modal-header">
    <h3>Permission Editor</h3>
    <h4 id="modal-description"></h4>
</div>
<div class="modal-body">
    <div ng-show="modal.permissions.groups.length > 0">
        <table class="table table-hover" id="permission-table" >
          <thead>
            <tr>
              <th>Group</th>
              <th>None</th>
              <th>Read-only</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in modal.permissions.groups track by $index">
              <td>
                {{ group.name }}
              </td>
              <td>
                <input
                  type="radio"
                  value="none"
                  ng-model="group.permission">
              </td>
              <td>
                <input
                  type="radio"
                  value="read"
                  ng-model="group.permission">
              </td>
              <td>
                <input
                  type="radio"
                  value="edit"
                  ng-model="group.permission">
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <div ng-show="modal.permissions.groups === undefined" class="alert alert-error">
        You are not authorized to change or view permissions.
    </div>
</div>
<div class="modal-footer">
  <div class="float-left">
    <div class="refinery-spinner" ng-if="modal.isSaving"></div>
  </div>
  <div class="float-right">
    <button class="btn" ng-click="modal.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="modal.save()">Save</button>
  </div>
</div>
