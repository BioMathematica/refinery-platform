<div id="launch-pad" class="span4 expandable" ng-class="{'full-width': dashboard.expandDataSetPanel}">
  <div class="refinery-panel">
    <div class="refinery-header">
      <span class="refinery-header-left">
        <h3><i class="m-r-1-4 icon-file"></i>Data Sets</h3>
      </span>
      <span class="refinery-header-right" ng-if="sharingEnabled">
        <a href="./data_set_manager/import/isa-tab-form/" class="no-underline-hover">
          <i class="icon-plus-sign"></i>
        </a>
      </span>
    </div>

    <form class="navbar-search">
      <i class="icon-search"></i>
      <input
        type="text"
        class="search-query"
        placeholder="Search"
        ng-model="dashboard.searchQueryDataSets"
        ng-change="dashboard.searchDataSets(dashboard.searchQueryDataSets)">
    </form>

    <div class="refinery-panel-header">
      <div class="floatbox">
        <div class="floatbox-min-right">
          <h4>Share</h4>
        </div>
        <div class="floatbox-max-left">
          <h4>Name</h4>
        </div>
      </div>
    </div>
    <div class="refinery-panel-content scrollable">
      <ul
        class="no-list-style"
        ng-if="dashboard.allDataSets.meta.total_count > 0">
        <li ng-repeat="dataSet in dashboard.allDataSets.objects">
          <i class="icon-user"></i>
          <a ng-href="data_sets/{{ dataSet.uuid }}">{{ dataSet.name }}</a>
        </li>
      </ul>
      <span
        class="request-loading"
        ng-if="dashboard.dataSetsServiceLoading">Loading</span>
      <span
        class="alert alert-info"
        ng-if="dashboard.allDataSets.meta.total_count == 0">
        No data sets found.
      </span>
    </div>
  </div>
</div>

<div class="span4">
  <div class="refinery-panel">
    <div class="refinery-header">
      <span class="refinery-header-left">
        <h3><i class="m-r-1-4 icon-folder-open"></i>Projects</h3>
      </span>
      <span class="refinery-header-right" ng-if="sharingEnabled">
        <a href="./data_set_manager/import/isa-tab-form/" class="no-underline-hover">
          <i class="icon-plus-sign"></i>
        </a>
      </span>
    </div>

    <div class="refinery-panel-content scrollable">
      <span class="alert alert-info">
        No projects found.
      </span>
    </div>
  </div>
</div>

<div class="span4">
  <div class="refinery-panel">
    <div class="refinery-header">
      <span class="refinery-header-left">
        <h3><i class="m-r-1-4 icon-cog"></i>Workflows</h3>
      </span>
      <span class="refinery-header-right" ng-if="sharingEnabled">
        <a href="./data_set_manager/import/isa-tab-form/" class="no-underline-hover">
          <i class="icon-plus-sign"></i>
        </a>
      </span>
    </div>

    <div class="refinery-panel-content scrollable">
      <span class="alert alert-info">
        No workflows imported.
      </span>
    </div>
  </div>
</div>
</div>
