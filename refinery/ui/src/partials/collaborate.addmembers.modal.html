<div class="modal-header">
  <h3>Invite New Member</h3>
</div>
<div class="modal-body">
  <div>
    <form class="navbar-form" style="text-align:center">
      <input type="text" class="form-control" placeholder="Recipient email" ng-model="email">
      <button type="submit" class="btn btn-default" ng-click="sendInvite(email)">Send Invite</button>
    </form>
  </div>
</div>
