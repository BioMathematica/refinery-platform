<div ng-repeat ="tool in externalToolStatusController.tools_details">
    <ul class="externalToolList">
        <li>
            Name: {{ tool.name }}
        </li>
        <li>
            Status: {{ tool.status }}
        </li>
        <li id="lastTimeCheck">
            Last-Updated: {{ tool.last_time_check | date: 'medium' }}
        </li>
        <li>
            Active: {{ tool.is_active }}
        </li>
    </ul>
</div>
